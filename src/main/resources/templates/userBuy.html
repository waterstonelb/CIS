<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购票</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <!-- font-asesome图标库 -->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>

    <!-- 引入css样式文件 -->
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userBuy.css"/>

    <!-- 引入js脚本文件 -->
    <!-- jquery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/userBuy.js"></script>

</head>
<body>
<div class="nav-top-container">
    <div class="nav-logo title">NJU-Se电影购票系统</div>
    <ul class="nav nav-pills">
        <li role="presentation"><a href="/user/home">首页</a></li>
        <li role="presentation"><a href="/user/movie">电影</a></li>
    </ul>
    <div class="btn-group">
        <button class="nav-user-container btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <img class="avatar-sm" src="/images/icon.jpg"/>
            <span class="gray-text" style="vertical-align: middle" id="user-name">&nbsp;<span class="caret"></span></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">电影票</a></li>
            <li><a href="/user/member">卡包</a></li>
            <li><a href="/user/record">消费记录</a></li>
            <li id="logout"><a href="#">登出</a></li>
        </ul>
    </div>
</div>
<div class="content-container">
    <div class="card">
        <div class="header">
            <div class="title">我的电影票</div>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                <tr>
                    <th>电影名称</th>
                    <th>影厅名</th>
                    <th>座位</th>
                    <th>放映时间</th>
                    <th>预计结束时间</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody id="schedule-info">
                </tbody>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="header"style="
        margin-top: 0px;
        margin-bottom: 20px;
    ">
            <div class="title">退票</div>
        </div>
        <div>
            <select id="movie-cancel-input" class="form-control">
                <option>--请选择您需要退的票--</option>
            </select>
        </div>
        <div style="
        margin-top: 20px;
    ">
            <div>已选电影:</div>
            <div id="selected-movies">

            </div>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                <tr>
                    <th>电影名称</th>
                    <th>影厅名</th>
                    <th>座位</th>
                    <th>放映时间</th>
                    <th>预计结束时间</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody id="cancel-info">
                </tbody>
            </table>
        </div>
        <div>
            <button type="button" class="btn btn-primary" id="back-btn">取消</button>
            <button type="button" class="btn btn-primary" id="cancel-btn-form">确定退票</button>
        </div>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					NJU-se影城欢迎您！
				</h4>
			</div>
			<div class="modal-body">
				<div class="ticket-cardWrap">
                    <div class="ticket-card ticket-cardLeft">
                      <h1>NJU-se <span>Cinema</span></h1>
                      <div class="ticket-title">
                        <h2 id="ticket-movie-name"></h2>
                        <span>movie</span>
                      </div>
                      <div class="ticket-name">
                        <h2 id="ticket-user-name"></h2>
                        <span>name</span>
                      </div>
                      <div class="ticket-seat">
                        <h2 id="ticket-seat1"></h2>
                        <span>seat</span>
                      </div>
                      <div class="ticket-time">
                        <h2 id="ticket-timestart"></h2>
                        <span>start</span>
                      </div>
                      <div class="ticket-time">
                        <h2 id="ticket-timeend"></h2>
                        <span>end</span>
                      </div>
                      
                    </div>
                    <div class="ticket-card ticket-cardRight">
                      <div class="eye"></div>
                      <div class="number">
                        <h3 id="ticket-seat2"></h3>
                        <span>seat</span>
                      </div>
                      <div class="barcode"></div>
                    </div>
                  
                  </div>
			</div>
			<div class="modal-footer" style="clear: both;">
				<button type="button" class="btn btn-default" data-dismiss="modal" onclick="location.reload()">确定
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

</body>
</html>
